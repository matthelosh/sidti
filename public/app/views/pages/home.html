<div id="homePage">
    <div class="homeLogo">
        <h3>SITI <br><small style="color: #287c65">(Sistem Inventaris departemen Teknologi Informasi)</small></h3>
        <img src="assets/img/logo-white-text.png" alt="">
        <p class="desc">Melayani dengan setia</p>
    </div>
    <div class="loginPanel">
        <h2 class="text-center"><i class="fa fa-lock"></i> LOGIN</h2>
        <form role="form" ng-submit="main.dologin(loginData)">
            <div class="form-group">
            <label for="usrname"><span class="fa fa-user"></span> Username</label>
            <input type="text" class="form-control" id="usrname" placeholder="Username" ng-model="main.loginData.username">
            </div>
            <div class="form-group">
            <label for="psw"><span class="fa fa-key"></span> Password</label>
            <input type="password" class="form-control" id="psw" placeholder="Enter password" ng-model="main.loginData.password">
            </div>
            
            <button type="submit" class="btn btn-default btn-success btn-block"><span class="fa fa-sign-in"></span> Masuk</button>
        </form>
    </div>

</div>
