<div style="padding: 30px 0; ">
        
    <div class="col-sm-6">
        
        <div class="panel panel-danger">
            <div class="panel-heading">
                <a href="javascript:void(0)" class="btn pull-right toggleUserForm"><i class="fa fa-chevron-circle-down fa-2x"></i></a>
                <h4 class="text-center">Masuk Sistem</h4>
                
            </div>
            <div class="panel-body">
                <form ng-submit="main.dologin(loginData)">
                    <div class="form-group">
                        <input class="form-control" ng-model="main.loginData.username" type="text" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" ng-model="main.loginData.password" type="password" placeholder="Password">
                    </div>
                    <button class="btn btn-primary" type="submit">Masuk</button>
                </form>
            </div>
            <div class="alert show-hide-message">
                <b>Info!</b>
                <p>{{ main.message }}</p>
            </div>
        </div>

    </div>
